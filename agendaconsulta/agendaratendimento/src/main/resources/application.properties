#Config Kafka
kafka.boostrap.servers.config=172.25.31.112:9092
kafka.auto.commit.interval.ms.config=100
kafka.session.timeout.ms.config=15000
kafka.group.id.condif=agendaconsulta
kafka.topic=agendaratendimentotopic
kafka.number.receiver.threads=3

#Definição de Banco de Dados
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/tarefas
spring.datasource.username=programador
spring.datasource.password=hidros
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

